<!DOCTYPE html>
<!-- Setting the page theme name (dark or light) -->
<html data-bs-theme="%THEME%">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Setting the page theme color (#1a344d or #66cdaa) -->
    <meta name="theme-color" content="%THEME-COLOR%">
    <title>Golkhune | گلخونه</title>
    <!-- Bootstrap styling file -->
    <link rel="stylesheet" href="assets/style/bootstrap.css">
    <!-- Fonts file -->
    <link rel="stylesheet" href="assets/style/font.css">
    <!-- Bootstrap JavaScript file -->
    <script src="assets/script/bootstrap.js"></script>
    <!-- Start internal script -->
    <script>
        function change_mode() {  //For the button to change the page theme
            if (document.documentElement.getAttribute('data-bs-theme') == "dark") {  //If the theme in use was dark
                document.documentElement.setAttribute('data-bs-theme', 'light');  //Change the page theme to light
                document.getElementsByTagName('meta')["theme-color"].content = "#66cdaa";  //Change the page theme color to light
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", "/dark_mode?status=off", true);  //Send new theme status to module
                xhttp.send();
            }
            else {
                document.documentElement.setAttribute('data-bs-theme', 'dark');  //Change the page theme to dark
                document.getElementsByTagName('meta')["theme-color"].content = "#1a344d";  //Change the page theme color to dark
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", "/dark_mode?status=on", true);  //Send new theme status to module
                xhttp.send();
            }
        }
        function temperature_refresh() {  //To update the temperature value
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {  //Receive a response from the module side
                document.getElementById("temperature").innerHTML = this.responseText;
                document.getElementById("nav_title").innerHTML = "Голкхун";  //Display the name of the project in navbar
            }
            else if (this.readyState == 4 && this.status == 0)  //If no response is received from the module side
                document.getElementById("nav_title").innerHTML = "Подключение...";  //Show connecting message
            };
            xhttp.open("GET", "/temperature", true);  //Receive temperature value from the module side
            xhttp.send();
        }
        function humidity_refresh() {  //To update the humidity value
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {  //Receive a response from the module side
                document.getElementById("humidity").innerHTML = this.responseText;
                document.getElementById("nav_title").innerHTML = "Голкхун";  //Display the name of the project in navbar
            }
            else if (this.readyState == 4 && this.status == 0)  //If no response is received from the module side
                document.getElementById("nav_title").innerHTML = "Подключение...";  //Show connecting message
            };
            xhttp.open("GET", "/humidity", true);  //Receive humidity value from the module side
            xhttp.send();
        }
        function brightness_refresh() {  //To update the brightness value
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {  //Receive a response from the module side
                document.getElementById("brightness").innerHTML = this.responseText;
                document.getElementById("nav_title").innerHTML = "Голкхун";  //Display the name of the project in navbar
            }
            else if (this.readyState == 4 && this.status == 0)  //If no response is received from the module side
                document.getElementById("nav_title").innerHTML = "Подключение...";  //Show connecting message
            };
            xhttp.open("GET", "/brightness", true);  //Receive brightness value from the module side
            xhttp.send();
        }
        function uptime_refresh() {  //To update the uptime value
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {  //Receive a response from the module side
                document.getElementById("uptime").innerHTML = this.responseText;
                document.getElementById("nav_title").innerHTML = "Голкхун";  //Display the name of the project in navbar
            }
            else if (this.readyState == 4 && this.status == 0)  //If no response is received from the module side
                document.getElementById("nav_title").innerHTML = "Подключение...";  //Show connecting message
            };
            xhttp.open("GET", "/uptime", true);  //Receive uptime value from the module side
            xhttp.send();
        }
        function min_max_temperature_refresh() {  //To update the minimum and maximum temperature values
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {  //Receive a response from the module side
                document.getElementById("min_max_temperature").innerHTML = this.responseText;
                document.getElementById("nav_title").innerHTML = "Голкхун";  //Display the name of the project in navbar
            }
            else if (this.readyState == 4 && this.status == 0)  //If no response is received from the module side
                document.getElementById("nav_title").innerHTML = "Подключение...";  //Show connecting message
            };
            xhttp.open("GET", "/min_max_temperature", true);  //Receive minimum and maximum temperature values from the module side
            xhttp.send();
        }
        function min_max_humidity_refresh() {  //To update the minimum and maximum humidity values
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {  //Receive a response from the module side
                document.getElementById("min_max_humidity").innerHTML = this.responseText;
                document.getElementById("nav_title").innerHTML = "Голкхун";  //Display the name of the project in navbar
            }
            else if (this.readyState == 4 && this.status == 0)  //If no response is received from the module side
                document.getElementById("nav_title").innerHTML = "Подключение...";  //Show connecting message
            };
            xhttp.open("GET", "/min_max_humidity", true);  //Receive minimum and maximum humidity values from the module side
            xhttp.send();
        }
        
        setInterval(temperature_refresh, 1000);  //Update temperature value every one second
        setInterval(humidity_refresh, 1000);  //Update humidity value every one second
        setInterval(brightness_refresh, 1000);  //Update brightness value every one second
        setInterval(uptime_refresh, 1000);  //Update uptime value every one second
        setInterval(min_max_temperature_refresh, 1000);  //Update minimum and maximum temperature values every one second
        setInterval(min_max_humidity_refresh, 1000);  //Update minimum and maximum humidity values every one second
        window.onload=temperature_refresh();  //Update temperature value when the page is loaded
        window.onload=humidity_refresh();  //Update humidity value when the page is loaded
        window.onload=brightness_refresh();  //Update brightness value when the page is loaded
        window.onload=uptime_refresh();  //Update uptime value when the page is loaded
        window.onload=min_max_temperature_refresh();  //Update minimum and maximum temperature values when the page is loaded
        window.onload=min_max_humidity_refresh();  //Update minimum and maximum humidity values when the page is loaded
    </script>
    <!-- End internal script -->
</head>

<body style="background-color: var(--bs-body)">
    <!-- Start navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: var(--bs-navbar)">
        <div class="container-fluid">
            <div style="width: 56px; height: 40px; padding-top: 5px; padding-left: 5px;"><img style="width: 4vh; cursor: pointer; content: var(--bs-mode);" onclick="change_mode()"></div>
            <a id="nav_title" class="navbar-brand nunito nav-title" style="font-size: 3vh; font-weight: bold; padding-top: 0.25vh;" dir="ltr">Голкхун</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" style="width: 56px; height: 40px;">
                 <img class="menu_btn" style="content: var(--bs-menu);">
            </button>
            <div class="collapse navbar-collapse ms-3" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nunito active" href="/">Статус</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nunito" href="/output">Bыходы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nunito" href="/control">Ручное управление</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nunito" href="/settings">Настройки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nunito" href="/about">О программе</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nunito" href="/language">Язык</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End navbar -->
    <!-- Start items holder -->
    <div class="d-flex flex-wrap justify-content-center py-3 gap-3">
        <!-- Start temperature value -->
        <div class="px-3 py-2 col-5 col-lg-2 shadow-sm rounded-5 text-end" style="background-color: var(--bs-item)">
            <center>
                <span class="item-title-en nunito" style="color: var(--bs-title);" dir="ltr">температура:</span>
                <img style="width: 2.7vh; height: 2.7vh; content: var(--bs-temperature);">
                <hr class="mt-1 mb-1 mx-2" style="color: var(--bs-value);">
            </center>
            <p id="temperature" class="item-value mb-0" style="color: var(--bs-value);"></p>
        </div>
        <!-- End temperature value -->
        
        <!-- Start humidity value -->
        <div class="px-3 py-2 col-5 col-lg-2 shadow-sm rounded-5 text-end" style="background-color: var(--bs-item)">
            <center>
                <span class="item-title-en nunito" style="color: var(--bs-title);" dir="ltr">влажность:</span>
                <img style="width: 2.4; height: 2.4vh; content: var(--bs-humidity);">
                <hr class="mt-1 mb-1 mx-2" style="color: var(--bs-value);">
            </center>
            <p id="humidity" class="item-value mb-0" style="color: var(--bs-value);"></p>
        </div>
        <!-- End humidity value -->

        <!-- Start brightness value -->
        <div class="px-3 py-2 col-5 col-lg-2 shadow-sm rounded-5 text-end" style="background-color: var(--bs-item)">
            <center>
                <span class="item-title-en nunito" style="color: var(--bs-title);" dir="ltr">Яркость:</span>
                <img style="width: 2.5vh; height: 2.5vh; content: var(--bs-brightness);">
                <hr class="mt-1 mb-1 mx-2" style="color: var(--bs-value);">
            </center>
            <p id="brightness" class="item-value mb-0" style="color: var(--bs-value);"></p>
        </div>
        <!-- End brightness value -->
        
        <!-- Start uptime value -->
        <div class="px-3 py-2 col-5 col-lg-2 shadow-sm rounded-5 text-end" style="background-color: var(--bs-item)">
            <center>
                <span class="item-title-en nunito" style="color: var(--bs-title);" dir="ltr">Время безотказной работы:</span>
                <img style="width: 2.3vh; height: 2.2vh; content: var(--bs-uptime);">
                <hr class="mt-1 mb-1 mx-2" style="color: var(--bs-value);">
            </center>
            <p id="uptime" class="item-value mb-0" style="color: var(--bs-value);"></p>
        </div>
        <!-- End uptime value -->

        <!-- Start maximum and minimum temperature values -->
        <div class="px-3 py-2 col-10 col-lg-4 shadow-sm rounded-5 text-end" style="background-color: var(--bs-item)">
            <center>
                <span class="item-title-en nunito" style="color: var(--bs-title);" dir="ltr">Минимальная и максимальная температура:</span>
                <img style="width: 2.3vh; height: 2.3vh; content: var(--bs-graph);">
                <hr class="mt-1 mb-1 mx-2" style="color: var(--bs-value);">
            </center>
            <p id="min_max_temperature" class="item-value mb-0" style="color: var(--bs-value);"></p>
        </div>
        <!-- End maximum and minimum temperature values -->
        
        <!-- Start maximum and minimum humidity values -->
        <div class="px-3 py-2 col-10 col-lg-4 shadow-sm rounded-5 text-end" style="background-color: var(--bs-item);">
            <center>
                <span class="item-title-en nunito" style="color: var(--bs-title);" dir="ltr">Минимальная и максимальная влажность:</span>
                <img style="width: 2.3vh; height: 2.3vh; content: var(--bs-graph);">
                <hr class="mt-1 mb-1 mx-2" style="color: var(--bs-value);">
            </center>
            <p id="min_max_humidity" class="item-value mb-0" style="color: var(--bs-value);"></p>
        </div>
        <!-- End maximum and minimum humidity values -->
    </div>
    <!-- End items holder -->
</body>

</html>
