<!DOCTYPE html>
<!-- Setting the page theme name (dark or light) -->
<html data-bs-theme="%THEME%">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Setting the page theme color (#1a344d or #66cdaa) -->
    <meta name="theme-color" content="%THEME-COLOR%">
    <title>Golkhune | گلخونه</title>
    <!-- Bootstrap styling file -->
    <link rel="stylesheet" href="assets/style/bootstrap.css">
    <!-- Fonts file -->
    <link rel="stylesheet" href="assets/style/font.css">
    <!-- Bootstrap JavaScript file -->
    <script src="assets/script/bootstrap.js"></script>
    <!-- Start internal script -->
    <script>
        function change_mode() {  //For the button to change the page theme
            if (document.documentElement.getAttribute('data-bs-theme') == "dark") {  //If the theme in use was dark
                document.documentElement.setAttribute('data-bs-theme', 'light');  //Change the page theme to light
                document.getElementsByTagName('meta')["theme-color"].content = "#66cdaa";  //Change the page theme color to light
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", "/dark_mode?status=off", true);  //Send new theme status to module
                xhttp.send();
            }
            else {
                document.documentElement.setAttribute('data-bs-theme', 'dark');  //Change the page theme to dark
                document.getElementsByTagName('meta')["theme-color"].content = "#1a344d";  //Change the page theme color to dark
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", "/dark_mode?status=on", true);  //Send new theme status to module
                xhttp.send();
            }
        }
        function bulb_btn() {  //For the bulb control button
            var stat = document.getElementById("bulb_stat");
            if (stat.checked) {  //If the button is turned on
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 0) {  //If no response is received from the module side
                        alert("Es kann keine Verbindung zum Modul hergestellt werden.");  //Display the message of no connection with the module
                        stat.checked = !stat.checked;  //Return the button to the previous state
                    }
                };
                xhttp.open("GET", "/bulb?status=on", true);  //Send new status to module
                xhttp.send();
            }
            else {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 0) {  //If no response is received from the module side
                        alert("Es kann keine Verbindung zum Modul hergestellt werden.");  //Display the message of no connection with the module
                        stat.checked = !stat.checked;  //Return the button to the previous state
                    }
                };
                xhttp.open("GET", "/bulb?status=off", true);  //Send new status to module
                xhttp.send();
            }
        }
        function water_pump_btn() {  //For the water pump control button
            var stat = document.getElementById("water_pump_stat");
            if (stat.checked) {  //If the button is turned on
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 0) {  //If no response is received from the module side
                        alert("Es kann keine Verbindung zum Modul hergestellt werden.");  //Display the message of no connection with the module
                        stat.checked = !stat.checked;  //Return the button to the previous state
                    }
                };
                xhttp.open("GET", "/water_pump?status=on", true);  //Send new status to module
                xhttp.send();
            }
            else {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 0) {  //If no response is received from the module side
                        alert("Es kann keine Verbindung zum Modul hergestellt werden.");  //Display the message of no connection with the module
                        stat.checked = !stat.checked;  //Return the button to the previous state
                    }
                };
                xhttp.open("GET", "/water_pump?status=off", true);  //Send new status to module
                xhttp.send();
            }
        }
        function bulb_refresh() {  //To update the status of the lamp button
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {  //Receive a response from the module side
                if (this.responseText == "on")  //If the lamp was on
                    document.getElementById("bulb_stat").checked= true;  //Turning the light switch on
                else if (this.responseText == "off")  //If the lamp was off
                    document.getElementById("bulb_stat").checked= false;  //Turning the light switch off
                document.getElementById("nav_title").innerHTML = "Golkhune";  //Display the name of the project in navbar
            }
            else if (this.readyState == 4 && this.status == 0)  //If no response is received from the module side
                document.getElementById("nav_title").innerHTML = "Verbinden...";  //Show connecting message
            };
            xhttp.open("GET", "/bulb", true);  //Get lamp status (on or off)
            xhttp.send();
        }
        function water_pump_refresh() {  //To update the status of the water pump button
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {  //Receive a response from the module side
                if (this.responseText == "on")  //If the water pump was on
                    document.getElementById("water_pump_stat").checked= true;  //Turning the water pump switch on
                else if (this.responseText == "off")  //If the water pump was off
                    document.getElementById("water_pump_stat").checked= false;  //Turning the water pump switch off
                document.getElementById("nav_title").innerHTML = "Golkhune";  //Display the name of the project in navbar
            }
            else if (this.readyState == 4 && this.status == 0)  //If no response is received from the module side
                document.getElementById("nav_title").innerHTML = "Verbinden...";  //Show connecting message
            };
            xhttp.open("GET", "/water_pump", true);  //Get water pump status (on or off)
            xhttp.send();
        }
        
        setInterval(bulb_refresh, 1000);  //Update lamp button status every one second
        setInterval(water_pump_refresh, 1000);  //Update water pump button status every one second
        window.onload=bulb_refresh();  //Update state of lamp button when the page is loaded
        window.onload=water_pump_refresh();  //Update state of water pump button when the page is loaded
    </script>
    <!-- End internal script -->
</head>

<body style="background-color: var(--bs-body)">
    <!-- Start navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: var(--bs-navbar)">
        <div class="container-fluid">
            <div style="width: 56px; height: 40px; padding-top: 5px; padding-left: 5px;"><img style="width: 4vh; cursor: pointer; content: var(--bs-mode);" onclick="change_mode()"></div>
            <a id="nav_title" class="navbar-brand nunito nav-title" style="font-size: 3vh; font-weight: bold; padding-top: 0.25vh;" dir="ltr">Golkhune</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <img class="menu_btn" style="content: var(--bs-menu);">
            </button>
            <div class="collapse navbar-collapse ms-3" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nunito" href="/">Status</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nunito" href="/output">Ausgänge</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nunito active" href="/control">Manuelle Steuerung</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nunito" href="/settings">Einstellungen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nunito" href="/about">Um</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nunito" href="/language">Sprache</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End navbar -->
    <!-- Start items holder -->
    <div class="d-flex flex-wrap justify-content-center py-3 gap-3">
        <!-- Start lamp button -->
        <div class="px-3 py-2 col-5 col-lg-2 shadow-sm rounded-5 text-end" style="background-color: var(--bs-item)">
            <center>
                <span class="item-title-en nunito" style="color: var(--bs-title);" dir="ltr">Lampe:</span>
                <img style="width: 2.3vh; height: 2.3vh; content: var(--bs-power);">
                <hr class="mt-1 mb-1 mx-2" style="color: var(--bs-value);">
                <label class="switch my-3" style="margin: 1vh 0;">
                    <input id="bulb_stat" type="checkbox" onchange="bulb_btn()">
                    <span class="slider round"></span>
                </label>
            </center>
        </div>
        <!-- End lamp button -->
        
        <!-- Start water pump button -->
        <div class="px-3 py-2 col-5 col-lg-2 shadow-sm rounded-5 text-end" style="background-color: var(--bs-item)">
            <center>
                <span class="item-title-en nunito" style="color: var(--bs-title);" dir="ltr">Wasserpumpe:</span>
                <img style="width: 2.3vh; height: 2.3vh; content: var(--bs-power);">
                <hr class="mt-1 mb-1 mx-2" style="color: var(--bs-value);">
                <label class="switch my-3" style="margin: 1vh 0;">
                    <input id="water_pump_stat" type="checkbox" onchange="water_pump_btn()">
                    <span class="slider round"></span>
                </label>
            </center>
        </div>
        <!-- End water pump button -->
    </div>
    <!-- End items holder -->
</body>

</html>
